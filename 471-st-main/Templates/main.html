<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome and Chat with AI</title>
    <style>
        body {
            background-image: url(https://cdn.wallpapersafari.com/41/41/vIdSZT.jpg);
            background-size: cover;
            padding: 0;
            margin: 0;
            font-family: Raleway;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }

        .chat-button {
            padding: 10px 20px;
            background: #2C50EF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .chat-button:hover {
            background: #1A30C3;
        }

        @media screen and (max-width: 450px) {
            body {
                padding: 20px;
            }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Add some padding to the sides */
            width: 100%; /* Add some padding to the sides */
        }
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .center-title {
            text-align: center;
            flex-grow: 1; /* This will allow the title to take up the remaining space */
            margin: 0; /* Remove default margin */
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {background-color: #f1f1f1}
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="welcome-container">
            <h1>Web AI</h1>
            <h1>Welcome, {{ username }}</h1>
            
                <div class="button-container">
                    <button class="chat-button" aria-label="Chat with AI" onclick="redirectToProfile('{{username}}')">Chat with AI</button>
                    <div class="dropdown">
                        <button class="dropbtn" style="margin-left: 5px;">Blogs</button>
                        <div class="dropdown-content">
                            <a href="{{ url_for('upload_blog', username=username) }}">Upload Blog</a>
                            <a href="/see_blogs">See Blogs</a>
                        </div>
                    </div>
                </div>
        
            
            </div>
        </div>
    </div>
   


    <script>
        function redirectToProfile(username) {
            // Construct the URL with the username
            var profileUrl = '/userpage/' + username;
            // Redirect to the profile page
            window.location.href = profileUrl;
        }
    </script>
    
</body>
</html>
